<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Saakshi Gupta | Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header class="top-navbar">
        <a href="index.html" class="site-logo">sa.sh</a>
        <nav>
            <a href="index.html">About</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="profile-section">
                    <div class="profile-image-wrapper">
                        <img src="images/me.jpeg" alt="Saakshi Gupta" class="profile-photo">
                        <div class="profile-status"></div>
                    </div>
                    <h1 class="profile-name">Saakshi Gupta</h1>
                    <p class="profile-title">AI Enthusiast</p>
                    <p class="profile-location">Adelaide, Australia</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/saakshigupta2002" class="social-link" target="_blank">
                        <img src="images/icons/github-icon.png" alt="GitHub">
                    </a>
                    <a href="https://linkedin.com/in/saakshigupta-" class="social-link" target="_blank">
                        <img src="images/icons/linkedin-icon.png" alt="LinkedIn">
                    </a>
                    <a href="mailto:saakshigupta2002@gmail.com" class="social-link">
                        <img src="images/icons/email-icon.png" alt="Email">
                    </a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <section id="contact-section" class="section">
                <div class="section-header">
                    <h2 class="section-heading">Get In Touch</h2>
                    <div class="terminal-dots">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                    </div>
                </div>
                
                <div class="content-card-contact fade-in">
                    <div class="contact-methods">
                        <a href="mailto:saakshigupta2002@gmail.com" class="contact-button pulse">
                            <img src="images/icons/email-icon.png" alt="Email">
                            <span>Email Me</span>
                        </a>
                        <a href="https://github.com/saakshigupta2002" target="_blank" class="contact-button pulse">
                            <img src="images/icons/github-icon.png" alt="GitHub">
                            <span>View GitHub</span>
                        </a>
                        <a href="https://linkedin.com/in/saakshigupta-" target="_blank" class="contact-button pulse">
                            <img src="images/icons/linkedin-icon.png" alt="Linkedin">
                            <span>LinkedIn</span>
                        </a>
                    </div>
                    <p class="contact-note">I aim to respond to all inquiries within 24-48 hours.</p>
                </div>
            </section>
        </main>
    </div>

    <div class="footer-background">
        <div class="contact-footer">
            <p>© 2025 Saakshi Gupta. All rights reserved.<br>Made with ❤️ using HTML, CSS, and JavaScript.</p>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
    </div>

    <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
    </button>

    <script src="js/main.js"></script>
</body>
</html>
